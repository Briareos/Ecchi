<div class="container">
    <div class="col-sm-3">
        <div ui-scrollfix>
            <form ng-submit="search()">
                <div class="form-group input-group">
                    <input autofocus ng-model="form.search" class="form-control" type="text" no-typeahead data-local="<?= htmlentities(json_encode($categories)) ?>"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-class="{disabled:!form.search}">Submit</button>
                    </span>
                </div>

                <div class="form-group input-group">
                    <span class="input-group-btn">
                        <button ng-class="{'disabled':!newer}" class="btn btn-default">&larr; Newer</button>
                    </span>
                    <input class="form-control" type="number" ng-model="form.page"/>
                    <span class="input-group-btn">
                        <button ng-class="{'disabled':!older}" class="btn btn-default">Older &rarr;</button>
                    </span>
                </div>
            </form>
            <div class="well-small" ng-show="submitting">Loading...</div>

            <p class="alert alert-danger" ng-show="error">{{ error.message }}</p>
        </div>
    </div>
    <div class="col-sm-9">
        <div>
            <div class="thumbnail relative" ng-repeat="post in posts">
                <div class="caption">
                    <h3 contenteditable="true"></h3>

                    <p class="raw">
                        <a class="btn btn-primary btn-xs" ng-href="{{ downloadLink(post) }}">Download</a>
                    </p>
                    <div class="raw-info" ng-bind-html="post.raw"></div>
                </div>

                <img src="//:0" ng-src="{{ post.image }}">
            </div>
        </div>
    </div>
</div>
